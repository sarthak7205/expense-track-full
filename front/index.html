<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="container">
        <h1>Expense tracker</h1>
        <form id="fe">
            <div class="form-group">
                <label for="exp">Enter Expense Amount</label>
                <input type="number" class="form-control" min="1" step="1" max="25000" id="exp"
                    aria-describedby="emailHelp" placeholder=" Expense Amount">
            </div>
            <div class="form-group">
                <label for="des">Description</label>
                <input type="text" class="form-control" id="des" placeholder="Description">
            </div>
            <div class="form-group">
                <label for="cat">Choose a catogory: </label>
                <select class="form-select" aria-label="Default select example" id="cat">
                    <option selected>Open this select menu</option>
                    <option value="fuel">fuel</option>
                    <option value="food">food</option>
                    <option value="electricity">electricity</option>
                    <option value="movies">movies</option>
                    <option value="grocery">grocery</option>
                </select>

            </div>
            
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
         <br>
        <ul class="lis " id="rec">
           
          </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src= "index.js"></script>
        
</body>

</html>
